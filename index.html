        function showMessage(message, type, tool) {

        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName('tabcontent');
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }

            const tablinks = document.getElementsByClassName('tablinks');
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(' active', '');
            }

            document.getElementById(tabName).style.display = 'block';
            evt.currentTarget.className += ' active';
        }

        let selectedFile;

        document.getElementById('fileInput').addEventListener('change', function (event) {
            selectedFile = event.target.files[0];
        });

        async function renameFiles() {
            try {
                if (!selectedFile) {
                    showMessage('Please select a ZIP file.', 'error');
                    return;
                }
                $('#loadingModal').modal('show');
                const zipFile = await JSZip.loadAsync(selectedFile);

                for (const zipEntryName in zipFile.files) {
                    if (zipEntryName.endsWith('.zip')) {
                        const subZipFile = await zipFile.files[zipEntryName].async('blob');
                        const subZip = await JSZip.loadAsync(subZipFile);

                        const newNamePrefix = zipEntryName.split('.zip')[0];

                        for (const subZipEntryName in subZip.files) {
                            if (subZipEntryName.endsWith('invoice.html')) {
                                const content = await subZip.files[subZipEntryName].async('string');
                                subZip.file(`${newNamePrefix}.html`, content);
                                delete subZip.files[subZipEntryName];
                            }

                            if (subZipEntryName.endsWith('details.js')) {
                                const content = await subZip.files[subZipEntryName].async('string');
                                subZip.file(`${newNamePrefix}.js`, content);
                                delete subZip.files[subZipEntryName];
                            }

                            if (subZipEntryName.endsWith('invoice.xml')) {
                                const content = await subZip.files[subZipEntryName].async('string');
                                subZip.file(`${newNamePrefix}.xml`, content);
                                delete subZip.files[subZipEntryName];
                            }

                            if (subZipEntryName.endsWith('sign-check.jpg')) {
                                const content = await subZip.files[subZipEntryName].async('string');
                                subZip.file(`${newNamePrefix}.html`, content);
                                delete subZip.files[subZipEntryName];
                            }

                            if (subZipEntryName.endsWith('viewinvoice-bg.jpg')) {
                                const content = await subZip.files[subZipEntryName].async('string');
                                subZip.file(`${newNamePrefix}.jpg`, content);
                                delete subZip.files[subZipEntryName];
                            }

                        }

                        await zipFile.file(zipEntryName, await subZip.generateAsync({ type: 'blob' }));
                    }
                }

                await zipFile.generateAsync({ type: 'blob' }).then(blob => {
                    saveAs(blob, 'invoice_files_renamed.zip');
                });
                $('#loadingModal').modal('hide');
                showMessage('Đổi tên file thành công', 'success');
            } catch (error) {
                console.error('Error:', error);
                $('#loadingModal').modal('hide');
                handleError("Xảy ra lỗi khi đổi tên file, vui lòng thử lại")
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = type;
        }
        function formatDate(dateString, isStart) {
            const date = new Date(dateString);
            const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Month is 0-indexed
            const day = date.getDate().toString().padStart(2, '0');
            const year = date.getFullYear().toString();
            const time = isStart ? '00:00:00' : '23:59:59';
            return `${day}/${month}/${year}T${time}`;
        }

        function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, ''); // remove white spaces
        }

        function formatDateInvoice(dateString) {
            const date = new Date(dateString);
            const day = String(date.getUTCDate()).padStart(2, '0');
            const month = String(date.getUTCMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = date.getUTCFullYear();

            return `${day}_${month}_${year}`;
        }

                return null;

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const ckey = localStorage.getItem('ckey'); // Assuming this is static or predefined

            const body = {
                username: username,
                password: password,
                cvalue: captcha,
                ckey: ckey
            };

            try {
                const response = await fetch('https://hoadondientu.gdt.gov.vn:30000/security-taxpayer/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.token; // Assuming the token is in the 'token' field
                    localStorage.setItem('token', token);
                    localStorage.setItem('tokeExpired', Date.now());
                    // Do something with the token, e.g., store it or redirect to another page
                    document.getElementById('loginForm').style.display = 'none'; // Hide the login form
                    document.getElementById('successMessage').style.display = 'block'; // Show the success message
                    location.reload();
                } else {
                    handleError("Đăng nhập không thành công, vui lòng kiểm tra lại thông tin đăng nhập!");

                }
            } catch (error) {
                handleError("Đăng nhập không thành công, vui lòng kiểm tra lại thông tin đăng nhập!");
            }
        });

        function checkTokenExpired() {
            const token = localStorage.getItem('token');
            const tokenExpired = localStorage.getItem('tokeExpired');
            const twentyFourHoursLater = tokenExpired + (24 * 60 * 60 * 1000);
            if (token && tokenExpired && Date.now() < twentyFourHoursLater) {
                document.getElementById('loginForm').style.display = 'none'; // Hide the login form
                document.getElementById('successMessage').style.display = 'block'; // Show the success message

            }
            else {
                document.getElementById('btnPurchasedInvoices').disabled = true;
                document.getElementById('btnSoldInvoices').disabled = true;
                document.getElementById('spRequiredLoginPurchase').style.display = 'block'; // Show the success message
                document.getElementById('spRequiredLoginSale').style.display = 'block'; // Show the success message
            }
        }

        function handleError(errorMessage) {
            // Update the content of the modal body with the error message
            document.getElementById('errorModalBody').innerHTML = errorMessage;

            // Show the modal
            $('#errorModal').modal('show');
        }

        checkTokenExpired();
