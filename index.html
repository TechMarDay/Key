<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Bootstrap DateTimePicker JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <!-- Bootstrap DateTimePicker CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.0/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .tab {
            overflow: hidden;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 0 2px;
        }

        .tab button:hover {
            background-color: #0056b3;
        }

        .tab button.active {
            background-color: #0056b3;
        }

        .tabcontent {
            display: none;
        }

        .message {
            margin-top: 20px;
        }


        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Login')">Đăng nhập</button>
        <button class="tablinks" onclick="openTab(event, 'ExportPurchaseInvoiceTool')">Hóa đơn mua</button>
        <button class="tablinks" onclick="openTab(event, 'ExportSoldInvoiceTool')">Hóa đơn bán</button>
        <button class="tablinks" onclick="openTab(event, 'RenameTool')">Đổi tên hóa đơn</button>
    </div>

    <div id="Login" class="tabcontent" style="display: block;">
        <div class="container mt-4">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="captcha">Mã captcha</label>
                    <canvas id="canvas" width="200" height="40"></canvas>
                    <input type="text" class="form-control" id="captcha" placeholder="Enter captcha">
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
            <div id="successMessage" style="display: none;color: green;">
                <h4>Bạn đã đăng nhập thành công.</h4>
            </div>
        </div>
    </div>

    <div id="RenameTool" class="tabcontent">
        <div class="modal" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <label for="fileInput">Chọn file hóa đơn với định dạng zip:</label>
        <input type="file" id="fileInput" accept=".zip">
        <button onclick="renameFiles()">Đổi tên</button>
        <div class="message" id="message"></div>
    </div>

    <div id="ExportPurchaseInvoiceTool" class="tabcontent">
        <div class="modal" id="loadingModal1" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="form-group">
                <label for="kqkt">Kết quả kiểm tra</label>
                <select id="kqkt" class="form-control">
                    <option value="5">Đã cấp mã hóa đơn</option>
                    <option value="6">Tổng cục thuế đã nhận không mã</option>
                    <option value="8">Tổng cục thuế đã nhận hóa đơn có mã khởi tạo từ máy tính tiền</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Ngày bắt đầu</label>
                <input type="date" id="startDate" name="startDateTime" class="form-control" value="2023-12-03">
            </div>
            <div class="form-group">
                <label for="endDate">Ngày kết thúc</label>
                <input type="date" id="endDate" name="endDateTime" class="form-control" value="2024-01-02">
            </div>
            <button onclick="fetchAndZipFilesForPurchasedInvoices()" id="btnPurchasedInvoices"
                class="btn btn-primary">Tải hóa đơn mua</button>
            <p id="spRequiredLoginSale" style="display: none;color: rgb(129, 28, 28);">Vui lòng đăng nhập để tải hóa đơn
            </p>

        </div>
    </div>

    <div id="ExportSoldInvoiceTool" class="tabcontent">
        <div class="modal" id="loadingModal2" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="form-group">
                <label for="startDate">Ngày bắt đầu</label>
                <input type="date" id="startDatesold" name="startDateTime" class="form-control" value="2023-12-03">
            </div>
            <div class="form-group">
                <label for="endDate">Ngày kết thúc</label>
                <input type="date" id="endDatesold" name="endDateTime" class="form-control" value="2024-01-02">
            </div>
            <button onclick="fetchAndZipFilesForSoldInvoices()" id="btnSoldInvoices" class="btn btn-primary">Tải hóa đơn
                bán</button>
            <span id="spRequiredLoginPurchase" style="display: none;color: rgb(129, 28, 28);">Vui lòng đăng nhập để tải
                hóa đơn</span>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalBody"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lỗi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody" style="color: rgb(129, 28, 28);">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://main--5sinvoice.netlify.app/gavc.js"></script>
    <script src="https://main--5sinvoice.netlify.app/xaxc.js"></script>
    <script src="https://main--5sinvoice.netlify.app/ubbs.js"></script>
</body>

</html>
