<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .tab {
            overflow: hidden;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 0 2px;
        }

        .tab button:hover {
            background-color: #0056b3;
        }

        .tab button.active {
            background-color: #0056b3;
        }

        .tabcontent {
            display: none;
        }

        .message {
            margin-top: 20px;
        }


        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Login')">Đăng nhập</button>
        <button class="tablinks" onclick="openTab(event, 'ExportPurchaseInvoiceTool')">Hóa đơn mua</button>
        <button class="tablinks" onclick="openTab(event, 'ExportSoldInvoiceTool')">Hóa đơn bán</button>
        <button class="tablinks" onclick="openTab(event, 'RenameTool')">Đổi tên hóa đơn</button>
    </div>

    <div id="Login" class="tabcontent" style="display: block;">
        <div class="container mt-4">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="captcha">Mã captcha</label>
                    <canvas id="canvas" width="200" height="40"></canvas>
                    <input type="text" class="form-control" id="captcha" placeholder="Enter captcha">
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
            <div id="successMessage" style="display: none;color: green;">
                <h4>Bạn đã đăng nhập thành công.</h4>
            </div>
        </div>
    </div>

    <div id="RenameTool" class="tabcontent">
        <div class="modal" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <label for="fileInput">Chọn file hóa đơn với định dạng zip:</label>
        <input type="file" id="fileInput" accept=".zip">
        <button onclick="renameFiles()">Đổi tên</button>
        <div class="message" id="message"></div>
    </div>

    <div id="ExportPurchaseInvoiceTool" class="tabcontent">
        <div class="modal" id="loadingModal1" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="form-group">
                <label for="kqkt">Kết quả kiểm tra</label>
                <select id="kqkt" class="form-control">
                    <option value="5">Đã cấp mã hóa đơn</option>
                    <option value="6">Tổng cục thuế đã nhận không mã</option>
                    <option value="8">Tổng cục thuế đã nhận hóa đơn có mã khởi tạo từ máy tính tiền</option>
                </select>
            </div>
            <div class="form-group">

            </div>

            </div>
            <button onclick="fetchAndZipFilesForPurchasedInvoices()" id="btnPurchasedInvoices"

            <p id="spRequiredLoginSale" style="display: none;color: rgb(129, 28, 28);">Vui lòng đăng nhập để tải hóa đơn
            </p>

        </div>
    </div>

    <div id="ExportSoldInvoiceTool" class="tabcontent">
        <div class="modal" id="loadingModal2" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">

            </div>
            <div class="form-group">

            </div>
            <button onclick="fetchAndZipFilesForSoldInvoices()" id="btnSoldInvoices" class="btn btn-primary">Tải hóa đơn
                bán</button>
            <span id="spRequiredLoginPurchase" style="display: none;color: rgb(129, 28, 28);">Vui lòng đăng nhập để tải

    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalBody"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lỗi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody" style="color: rgb(129, 28, 28);">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script>
        async function fetchAndRenderSVG() {
            try {
                const response = await fetch('https://hoadondientu.gdt.gov.vn:30000/captcha');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                localStorage.setItem('ckey', data.key);
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                const img = new Image();
                const svgBlob = new Blob([data.content], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(url);

                    // Here you can implement OCR or manual checking
                    // For demonstration, I'm just logging that the image was loaded
                    console.log('SVG rendered on canvas');
                };
                img.src = url;
            } catch (error) {
                console.error('Error fetching and rendering SVG:', error);
                handleError("Xảy ra lỗi khi đăng nhập, vui lòng thử lại")
            }
        }

        fetchAndRenderSVG();
    </script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const ckey = localStorage.getItem('ckey'); // Assuming this is static or predefined

            const body = {
                username: username,
                password: password,
                cvalue: captcha,
                ckey: ckey
            };

            try {
                const response = await fetch('https://hoadondientu.gdt.gov.vn:30000/security-taxpayer/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.token; // Assuming the token is in the 'token' field
                    localStorage.setItem('token', token);
                    localStorage.setItem('tokeExpired', Date.now());
                    // Do something with the token, e.g., store it or redirect to another page
                    document.getElementById('loginForm').style.display = 'none'; // Hide the login form
                    document.getElementById('successMessage').style.display = 'block'; // Show the success message
                    location.reload();
                } else {
                    handleError("Đăng nhập không thành công, vui lòng kiểm tra lại thông tin đăng nhập!");

                }
            } catch (error) {
                handleError("Đăng nhập không thành công, vui lòng kiểm tra lại thông tin đăng nhập!");
            }
        });

        function checkTokenExpired() {
            const token = localStorage.getItem('token');
            const tokenExpired = localStorage.getItem('tokeExpired');
            const twentyFourHoursLater = tokenExpired + (24 * 60 * 60 * 1000);
            if (token && tokenExpired && Date.now() < twentyFourHoursLater) {
                document.getElementById('loginForm').style.display = 'none'; // Hide the login form
                document.getElementById('successMessage').style.display = 'block'; // Show the success message

            }
            else {
                document.getElementById('btnPurchasedInvoices').disabled = true;
                document.getElementById('btnSoldInvoices').disabled = true;
                document.getElementById('spRequiredLoginPurchase').style.display = 'block'; // Show the success message
                document.getElementById('spRequiredLoginSale').style.display = 'block'; // Show the success message
            }
        }

        function handleError(errorMessage) {
            // Update the content of the modal body with the error message
            document.getElementById('errorModalBody').innerHTML = errorMessage;

            // Show the modal
            $('#errorModal').modal('show');
        }

        checkTokenExpired();




    </script>


</body>

</html>
